<div class="container-fluid" id="rideHistory">
    <div class="row">
        <div class="col-6">
            <h1>Ride History</h1>
            <h2>SEARCH FOR YOUR PAST
            <br> RIDES </h2>
            <p>Mxoiscoiw cniqenc coiencq. Ompvepvmdpv  csc ceaocva acvaeovrjaeov vw eovpw. Soifejoifpav  viaenvepaovnp  vpera v</p>
        </div>
        <div class="col-5">
            <div class="coordinates-form">
                <div class="container padding">
                  <h3 class="title">SEARCH A <span class="titleRide">RIDE</span></h3>
                  <div class="form">
                  <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input #startInput placeholder="From" class="form-control" type="text" onfocus="(this.type='datetime-local')" id="date">
                        </div>
                        <div class="col">
                            <input #endInput placeholder="To" class="form-control" type="text" onfocus="(this.type='datetime-local')" id="date">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <select class="custom-select form-control"  id="driver" [disabled]="role !== 'ADMIN'">
                        <option selected value="" disabled>Driver</option>
                        <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.name + " " + driver.surname }}</option>

                    </select>
                  </div>
                  <div class=" form-group form-outline" >
                    <select class="custom-select form-control"   id="vehicle" >
                        <option selected disabled>Vehicle type</option>
                        <option value="1">Standard</option>
                        <option value="2">Bussiness</option>
                        <option value="3">Lux</option>
                    </select>
                  </div>
                  <div class=" form-group form-outline" >
                    <input id="keyword" placeholder= "Keyword"  type="text" name="keyword" class="form-control"/>
                  </div>
                  <div class="btn-container">
                    <button id="findBtn" class="btn btn-dark" (click)="filter()">FILTER</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style = "position: fixed; width:100%; z-index : 9999">
   <nav class="navbar navbar-expand-lg navbar-dark">
   <img class = "img-logo" [routerLink]="['/home']" src="./assets/logo.png">
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse menu-text" id="navbarColor02">
      <ul class="navbar-nav ">
        
         <li class="nav-item active">
            <a class="nav-link" (click)="scrollMap()" >Home <span class="sr-only">(current)</span></a>
         </li>
         <li class="nav-item active">
             <a class="nav-link" *ngIf="role === null" (click)="scrollVehicles()" >Vehicles<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
             <a class="nav-link"  *ngIf="role === null"  (click)="scrollApp()" >App<span class="sr-only">(current)</span></a>
          </li>
      </ul>   
         <app-admin-navbar *ngIf="role === 'ADMIN'"></app-admin-navbar>
         <app-user-navbar *ngIf="role === 'PASSENGER'"></app-user-navbar>
         <app-driver-navbar *ngIf="role === 'DRIVER'"></app-driver-navbar>
       
        <button class="register-btn" [routerLink]="['/register']" *ngIf="role === null">Register</button>
        <button class="login-btn" [routerLink]="['/login']" *ngIf="role === null">Log In</button>
        <button class="account-btn" [routerLink]="['/account']" *ngIf="role != null">Account</button>
        <button class="logout-btn" (click)="logout()" *ngIf="role != null">Log Out</button>

     </div>
   </nav>
   </div>

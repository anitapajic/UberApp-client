<div class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" >
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 centriraj">Login Form</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >


                  <div class=" mb-4">

                    <div class="form-outline">
                        <input type="email" id="emailAddress" formControlName="email" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Email</label>
                    </div>


                  </div>
                  <div class=" mb-4">

                    <div class="form-outline">
                      <input type="text" id="passwor" class="form-control form-control-lg" formControlName="password" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                  </div>



                <div class="mt-4 pt-2 centriraj">
                  <input class="btn btn-primary btn-lg" type="submit" value="LOGIN" />
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

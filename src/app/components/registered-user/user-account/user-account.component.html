
<div class="container-fluid">
    <div class="main-body">
        <div class="row gutters-sm form-padding" *ngIf="user">

            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="profile-pic">
                        <img src="./assets/images/account.png" alt="Admin" class="rounded-circle" width="150" id="output">
                        <div class="overlay">
                            <div class="content">
                                <label class="picLabel" for="file">
                                    <span class="glyphicon glyphicon-camera"></span>
                                    <span>Change Image</span>
                                    <input class="input" id="file" type="file" onchange="loadFile(event)"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                      <h4 [innerHTML]="user.name + ' ' + user.surname"></h4>
                      <p class="text-muted font-size-sm" [innerHTML]="user.address"></p>
                      <button class="btn btn-primary" (click)="editPassword()">Edit pas</button>
                      <button class="btn btn-outline-primary" (click)="editPicture()">Edit pic</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6>Payment methodes</h6>
                  </li>
                </ul>
              </div> -->
              <div class="card mt-3" id="changePassword" style="display: none;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6>Edit password</h6>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Old pass</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="password" id="oldPass" class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                            <h6 class="mt-2">New pass</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="password" id="newPass" class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Confirm new pass</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="password" id="confirmNewPass" class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <button class="btn" id="changePass" (click)="changePassword()" style="width:100% ;">Save</button>
                        </div>
                    </li>
                </ul>

              </div>



              <div class="card mt-3" id="changePicture" style="display: none;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6>Edit picture</h6>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                            <h6 class="mt-2">New pic</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" id="newPass" class="form-control">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <button class="btn" id="changePass" (click)="changePicture()" style="width:100% ;">Save</button>
                        </div>
                    </li>
                </ul>

              </div>


            </div>


            <div [hidden]="isHidden" class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                    <h3>Personal Info</h3>
                    <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" [innerHTML]="user.name + ' ' + user.surname"></label>
                        </div>
                    </div>
                    <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" [innerHTML]="user.username"></label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Birthday</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" >04.08.2000.</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" [innerHTML]="user.address"></label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" [innerHTML]="user.telephoneNumber"></label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text" >female</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-3">
                            <button class="btn" (click)="formVisible()">Edit</button>
                        </div>
                  </div>
                </div>
              </div>
            </div>


            <div [hidden]="isShow" class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3>Profile Settings</h3>
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" id="nameSurname" class="form-control" [value]="user.name + ' ' + user.surname">
                            </div>
                        </div>
                        <hr class="white">


                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" id="username" class="form-control" [value]="user.username">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Birthday</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="04.08.2000.">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" id="address" class="form-control" [value]="user.address">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" id="telephoneNumber" class="form-control" [value]="user.telephoneNumber">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Gender</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="Female">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                                <div class="col-3">
                                    <button class="btn" id="saveBtn" (click)="saveChanges()">Save</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn discard-btn" (click)="formVisible()">Discard</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="main-body">
          <div class="row gutters-sm form-padding">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="profile-pic">
                        <img src="./assets/images/account.png" alt="Admin" class="rounded-circle" width="150" id="output">
                        <div class="overlay">
                            <div class="content">
                                <label class="picLabel" for="file">
                                    <span class="glyphicon glyphicon-camera"></span>
                                    <span>Change Image</span>
                                    <input class="input" id="file" type="file" onchange="loadFile(event)"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                      <h4>Tamara Dzambic</h4>
                      <p class="text-muted font-size-sm">Brace Ribnikar 17, Novi Sad</p>
                      <button class="btn btn-primary">Edit pas</button>
                      <button class="btn btn-outline-primary">Edit pic</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6>Payment methodes</h6>
                  </li>
                </ul>
              </div>
            </div>

            <div [hidden]="isHidden" class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                    <h3>Personal Info</h3>
                    <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">Tamara Dzambic</label>
                        </div>
                    </div>
                    <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">tamara@gmail.com</label>
                        </div>
                        </div>
                        <hr> 
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Birthday</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">4.4.2000</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">Brace Ribnikar 17, Novi Sad</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">(239) 816-9029</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-sm-3">
                            <h6 class="mt-2">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <label for="text">Female</label>
                        </div>
                        </div>
                        <hr>
                        <div class="row mb-2 mt-3">
                        <div class="col-3">
                            <button class="btn" (click)="formVisible()">Edit</button>
                        </div>
                  </div>
                </div>
              </div>
            </div>
            

            <div [hidden]="isShow" class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3>Profile Settings</h3>
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="Tamara Dzambic">
                            </div>
                        </div>
                        <hr class="white">
                        
                        
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="tamara@gmail.com">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Birthday</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="4.4.2000">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="Brace Ribnikar 17, Novi Sad">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="(239) 816-9029">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                            <div class="col-sm-3">
                                <h6 class="mt-2">Gender</h6>
                            </div>
                            <div class="col-sm-9 text-secondary input-padding">
                                <input type="text" class="form-control" value="Female">
                            </div>
                        </div>
                        <hr class="white">
                        <div class="row mb-2 mt-3">
                                <div class="col-3">
                                    <button class="btn" (click)="formVisible()">Save</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn discard-btn" (click)="formVisible()">Discard</button>
                                </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
    </div>

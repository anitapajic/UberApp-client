<div class="coordinates-form">
  <div class="container padding">
    <h3 class="title">BOOK A <span class="titleRoute">CAB</span></h3>
    <div class="form-group">
      <input id = "fromLocation" placeholder= "From" type="text" name="from" class="form-control"/>
    </div>
    <div class="form-group">
      <input id = "toLocation" placeholder= "To"  type="text" name="to" class="form-control"/>
    </div>
    <div  *ngIf="role != null" class=" form-group form-outline datepicker w-100">
      <input type="date" formControlName="dateOfBirth" class="form-control form-control-lg" id="birthdayDate" />
    </div>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="babyTransport" value="option1">
        <label class="form-check-label" for="babyTransport">Baby transport</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="petTransport" value="option2">
        <label class="form-check-label" for="petTransport">Pet transport</label>
      </div>
      
    </div>
    <div class="selectCar">
    <h4 class="titleSelect">Select a car</h4>
    <div class="radio-div" id="selectedCar">
      <input type="radio" id="cab" name="car-type" value="KOMBI">
      <label for="cab">    </label>
      <input type="radio" id="standard" name="car-type" value="STANDARDNO" checked>
      <label for="standard">    </label>
      <input type="radio" id="lux" name="car-type" value="LUKSUZNO">
      <label for="lux">    </label>
    </div>

    <!-- <img class = "img" src="./assets/images/dots.png">  -->

    <div class="row">
      <div class="col">
        <img class = "img" src="./assets/images/bussinessSmallCar.png"> 
      </div>
      <div class="col">
        <img class = "img" src="./assets/images/luxSmallCar.png"> 
      </div>
      <div class="col">
        <img class = "img" src="./assets/images/standardSmallCar.png"> 
      </div>
    </div>
    </div>
    <div class="btn-container">
      <!-- <button id="calculateBtn" class="btn btn-dark" *ngIf="role == null">CALCULATE</button> -->
      <button id="bookBtn" class="btn btn-dark">BOOK</button>
    </div>
    <div class="estimated" id="estimated">
      <div class="form-check form-check-inline">
        <label class="form-check-label right" id="price" ></label>
        <label class="form-check-label" for="price"> : estimated price</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label right" id="time" ></label>
        <label class="form-check-label" for="time"> : estimated time</label>
      </div>
    </div>

</div>  
</div>

<div class="vh-150 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 centriraj title">CREATE VEHICLE &nbsp; <span class="titleForm" > FORM</span></h3>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" placeholder= "Model" id="model" formControlName="model" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class=" form-group form-outline" >
                        <select class="custom-select form-control"   id="vehicleType" formControlName="vehicleType">
                            <option selected disabled value="">Vehicle type</option>
                            <option value="STANDARDNO">Standard</option>
                            <option value="LUKSUZNO">Bussiness</option>
                            <option value="KOMBI">Lux</option>
                        </select>
                      </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" placeholder= "Licence number" formControlName="licenseNumber" class="form-control form-control-lg" id="licenseNumber" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" placeholder= "Passenger seats" id="passengerSeats" formControlName="passengerSeats" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row" style="display: inline;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="babyTransport" formControlName="babyTransport">
                        <label class="form-check-label" for="babyTransport">Baby transport</label>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="petTransport" formControlName="petTransport">
                        <label class="form-check-label" for="petTransport">Pet transport</label>
                      </div>
                  
                </div>
  
                <div class="row">

                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input class="btn2 btn-primary btn-lg" (click)="back()"  value="BACK" />
                    </div>

                </div>                    
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input class="btn btn-primary btn-lg"   type="submit" value="CREATE VEHICLE" />
                    </div>

                </div>
    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
